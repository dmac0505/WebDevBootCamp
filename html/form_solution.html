<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label>First Name:</label>
	<input name="first" type="text" placeholder="John" required>
	<label>Last Name:</label>
	<input name="last" type="text" placeholder="Smith" required>
	
<div>
	<label>Male</label>
	<input type="radio" name="gender" value="male">	
	<label>Female</label>
	<input type="radio" name="gender" value="female">
	<label>Other</label>
	<input type="radio" name="gender" value="other">

</div>

<div>
	<label>Email:</label>
	<input name="email" type="email" placeholder="your email" required>
	<label>Password:</label>
	<input name="password" type="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
</div>

<div>
	<label>Birthday:
		<select name="month">
			<option>Month</option>
			<option>Mar</option>
			<option>May</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>2</option>
			<option>5</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>70</option>
			<option>71</option>
		</select>
	</label>
</div>

<div>
	<label>I agree to the terms and conditions</label>					<input name="agreed" type="checkbox" required>
</div>
		
<input type="submit">

</form>

</body>
</html>
